<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <form (ngSubmit)="loader = !loader">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" autocomplete="email" aria-describedby="emailHelp" placeholder="Enter email"
            [ngxInputLoader]="loader" (click)="loader = !loader">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email address</label>
          <input type="email" class="form-control" autocomplete="email" aria-describedby="emailHelp" placeholder="Enter email"
            [ngxInputLoader]="loader3" [ngxInputLoaderConfig]="{background: '#ff0066'}" (click)=" loader3=!loader3">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control bg-dark" id="exampleInputPassword1" autocomplete="new-password"
            placeholder="Password" [ngxInputLoader]="loader1" [ngxInputLoaderConfig]="{background: '#fff'}" (click)="loader1 = !loader1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Password</label>
          <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" id="exampleInputPassword2"
            style="background: #333" [ngxInputLoader]="loader2" (click)="loader2 = !loader2">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <select type="password" class="form-control bg-dark" id="exampleInputPassword1" autocomplete="new-password"
            placeholder="Password" [ngxInputLoader]="loader1" [ngxInputLoaderConfig]="{background: '#fff'}" (click)="loader1 = !loader1">
            <option value="">helel</option>
            <option value="">helel</option>
            <option value="">helel</option>
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <div class="form-group d-flex justify-content-center">
          <input type="submit" class="btn btn-primary" [ngxInputLoader]="loader2" [ngxInputLoaderConfig]="{background: '#007bff', padButton: 'true'}">
        </div>
        <div class="form-group d-flex justify-content-center">
          <input type="button" value="Submit" class="btn btn-primary" [ngxInputLoader]="loader2" [ngxInputLoaderConfig]="{background: '#007bff', padButton: 'true'}">
        </div>
        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-primary" [ngxInputLoader]="loader2" [ngxInputLoaderConfig]="{background: '#007bff', padButton: 'true'}">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
<input type="text" [ngxInputLoader]="loader" (click)="loader = !loader">
<hr>
