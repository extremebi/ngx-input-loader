<form (ngSubmit)="loader = !loader">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" autocomplete="email" aria-describedby="emailHelp"
      placeholder="Enter email" [ngxInputLoader]="loader" (click)="loader = !loader">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail2" autocomplete="email" aria-describedby="emailHelp"
      placeholder="Enter email" [ngxInputLoader]="loader3" [ngxInputLoaderConfig]="{background: '#fff'}" (click)=" loader3=!loader3">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
</form>
